<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>晓寒浅梦</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="晓寒浅梦的测试网站">
		<meta name="x5-orientation" content="portrait">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#FFFFFF">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<meta name="apple-mobile-web-app-title" content="晓寒浅梦">
		<link rel="apple-touch-icon" href="images/loadlogo.png">
		<link rel="icon" href="images/flower48.png" type="image/x-icon">
		<link rel="manifest" href="manifest.json">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
		<script language="javascript">
			if ('serviceWorker' in navigator) {
				window.addEventListener('load',function(){
					navigator.serviceWorker.register('sw.js',{scope:'/'}).then(function(registration) {
					    console.log('ServiceWorker registration successful with scope: ', registration.scope);
					    window.addEventListener('beforeinstallprompt', function (e) {
						    var deferredPrompt = e;
						    deferredPrompt.prompt();
						});
					}).catch(function(err) {
				    	console.log('ServiceWorker registration failed: ',err);
				    });
				})
			}
		</script>
	</head>
	<body>
		<section class="sectionBlock">
			<div class="imgGrid">
				<img src="images/gallery/fulls/01.jpg" >
				<img src="images/gallery/fulls/02.jpg" >
				<img src="images/gallery/fulls/03.jpg" >
				<img src="images/gallery/fulls/04.jpg" >
				<img src="images/gallery/fulls/05.jpg" >
				<img src="images/gallery/fulls/06.jpg" >
				<img src="images/gallery/fulls/07.jpg" >
				<img src="images/gallery/fulls/08.jpg" >
				<img src="images/gallery/fulls/09.jpg" >
			</div>
		</section>
	</body>
</html>
