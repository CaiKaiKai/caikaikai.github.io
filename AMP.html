<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>AMP TEST</title>
		<script async src="https://cdn.ampproject.org/v0.js"></script>
		<link rel="canonical" href="http://caikaikai.github.io/url/to/amp/AMP.html">
    	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    	<link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
    	<style type="text/css">
    		body{
    			background-color: #EEEEEE;
    		}
    		#container{
    			max-width: 1000px;
    			min-width: 320px;
    			width: 50%;
    			margin: 0 auto;
    			margin-top: 70px;
    		}
    		#phone_info{
    			text-align: center;
    		}
    		#check{
    			margin-top: 3em;
    		}
    		#info_panel span{
    			border-bottom: 1px solid #CCCCCC;
    			display: inline-block;
    		}
    	</style>
	</head>
	<body>
		<div id="container">
			<div id="phone_info">
				<input type="text" name="phone_check" id="phone_check" placeholder="phoneNumber" />
				<input type="button" name="check" id="check" value="Validate" />
			</div>
			<div id="info_panel">
				<p>Country Code: <span id="cc"></span></p>
				<p>Country Name: <span id="cn"></span></p>
				<p>Location: <span id="l"></span></p>
				<p>Line Type: <span id="lt"></span></p>
				<p>Valid: <span id="v"></span></p>
				<p>Carrier: <span id="cr"></span></p>
			</div>
		</div>
	</body>
</html>
<script src="assets/js/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	// set endpoint and your access key
	var access_key = '8da9d168b4760caadc6d959a03c3c784';
	var phone_number = '14158586273';
	$('#check').click(function(){
		phone_number = $('#phone_check').val()
		// verify phone number via AJAX call
		$.ajax({
		    url: 'http://apilayer.net/api/validate?access_key=' + access_key + '&number=' + phone_number,   
		    dataType: 'jsonp',
		    success: function(json) {
		    	console.log(json)
		    	$('#cc').text(json.country_code)
		    	$('#cn').text(json.country_name)
		    	$('#l').text(json.location)
		    	$('#lt').text(json.line_type)
				$('#v').text(json.valid)
				$('#cr').text(json.carrier)
		    }
		});
	})
</script>
