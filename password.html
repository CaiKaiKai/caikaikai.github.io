<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>随机密码生成器</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Amor's' Website">
		<meta name="x5-orientation" content="portrait">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#FFFFFF">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<meta name="apple-mobile-web-app-title" content="Amor">
		<link rel="icon" href="images/favicon1.ico">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
	</head>
  <body>
	<div class="main">
		<div class="over">
			<div class="breadcrumb">
				<div class="am-container">
					<h2 class="wish text-center" data-aos="fade-down"><span>所求皆所愿，所行化坦途</span></h2>
				</div>
			</div>
			<div class="am-container">
				<div class="articleWapper">
					<h1 class="articleTitle"><span>随机密码生成器</span></h1>
					<div class="articleContent">
						<div class="input-group d-inline">
							<label for="num-passwords-input">生成密码数量：</label>
							<input type="number" id="num-passwords-input" value="1">
						</div>
						<div class="input-group d-inline">
							<label for="password-length-input">密码长度：</label>
							<input type="number" id="password-length-input" value="8">
						</div>
						<div class="input-group d-inline">
						  <input type="checkbox" id="include-uppercase-checkbox">
						  包含大写字母
						</div>
						<div class="input-group d-inline">
						  <input type="checkbox" id="include-special-char-checkbox">
						  包含特殊字符
						</div>
						
						<div class="input-group d-inline">
						  <input type="checkbox" id="include-last-special-char-checkbox">
						  末尾包含特殊字符
						</div>
						
						<div class="input-group d-inline">
						  <input type="checkbox" id="exclude-chars-checkbox">
						  排除iIl1o0O字符
						</div>
						<button class="btn" id="generate-passwords-button" data-aos="fade-left"><span>生成密码</span></button>
						<ul id="passwords-list"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="fixbtn" data-aos="zoom-in"><a href="index.html"><img src="images/fixbtn.png" ></a></div>
		<div class="am-container">
			<div class="footer-text">道可道，非常道；名可名，非常名。</div>
		</div>
	</footer>
  </body>
</html>
<script src="assets/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
