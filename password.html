<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>随机密码生成器</title>
	<link rel="stylesheet" type="text/css" href="assets/css/password.css"/>
  </head>
  <body>
    <h1>随机密码生成器</h1>
    
    <label for="num-passwords-input">生成密码数量：</label>
    <input type="number" id="num-passwords-input" value="1">
    
    <label for="password-length-input">密码长度：</label>
    <input type="number" id="password-length-input" value="8">
    
    <label>
      <input type="checkbox" id="include-uppercase-checkbox">
      包含大写字母
    </label>
    
    <label>
      <input type="checkbox" id="include-special-char-checkbox">
      包含特殊字符
    </label>
    
    <label>
      <input type="checkbox" id="include-last-special-char-checkbox">
      末尾包含特殊字符
    </label>
    
    <label>
      <input type="checkbox" id="exclude-chars-checkbox">
      排除iIl1o0O字符
    </label>
    
    <button id="generate-passwords-button">生成密码</button>
    
    <ul id="passwords-list"></ul>
    
    <script src="assets/js/password-generator.js.js"></script>
  </body>
</html>
